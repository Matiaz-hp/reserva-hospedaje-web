<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas de Hospedaje</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Hospedaje</div>
    <ul class="menu">
      <li><a href="#hoteles">Hoteles</a></li>
      <li><a href="#servicios">Servicios</a></li>
      <li><a href="#contacto">Contacto</a></li>
    </ul>
    <div class="auth">
      <span id="user-name"></span>
      <button id="login-btn">Iniciar Sesión</button>
      <button id="register-btn">Registrarse</button>
      <button id="logout-btn" style="display:none;">Cerrar Sesión</button>
    </div>
  </nav>

  <!-- Banner Hero -->
  <section id="banner">
    <div class="overlay"></div>
    <div class="banner-content">
      <h1>Encuentra tu hospedaje ideal</h1>
      <p>Reserva hoteles, apartamentos y más en tu destino favorito</p>
      <button id="ver-hoteles-btn">Ver Hoteles</button>
    </div>
    <!-- Buscador sobre el banner -->
    <div id="buscador">
      <input type="text" id="search-input" placeholder="Buscar hotel por nombre">
      <input type="text" id="fecha-reserva" placeholder="Selecciona fecha">
      <button id="search-btn">Buscar</button>
    </div>
  </section>

  <!-- Sección Hoteles -->
  <section id="hoteles" class="hoteles-grid">
    <!-- Cards se cargan dinámicamente desde main.js -->
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Reservas de Hospedaje | Hecho con ❤️
  </footer>

  <!-- Modales Login/Registro -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('login-modal').style.display='none'">&times;</span>
      <h2>Iniciar Sesión</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Correo" required>
        <input type="password" id="login-password" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
      </form>
      <button id="google-login">Continuar con Google</button>
    </div>
  </div>

  <div id="register-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('register-modal').style.display='none'">&times;</span>
      <h2>Registrarse</h2>
      <form id="register-form">
        <input type="text" id="register-name" placeholder="Nombre" required>
        <input type="email" id="register-email" placeholder="Correo" required>
        <input type="password" id="register-password" placeholder="Contraseña" required>
        <button type="submit">Registrarse</button>
      </form>
      <button id="google-register">Continuar con Google</button>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="scripts/firebase-config.js"></script>
  <script type="module" src="scripts/auth.js"></script>
  <script type="module" src="scripts/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
