
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Reservas Hotel</title>

  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>
    .modal{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content{
      background:#fff;
      padding:25px;
      border-radius:10px;
      max-width:420px;
      width:100%;
      position:relative;
    }
    .close{
      position:absolute;
      top:10px;
      right:15px;
      font-size:22px;
      cursor:pointer;
    }

    .modal{
      position: fixed !important;
      inset: 0 !important;
      display: none;
      justify-content: center !important;
      align-items: center !important;
    }

    .modal-content{
      margin: auto !important;
    }
  </style>
</head>
<body>

<header class="topbar">
  <div class="logo"> Sistema de Reservas Hotel</div>
  <div class="auth">
    <span id="user-name"></span>
    <button id="login-btn">Iniciar Sesi贸n</button>
    <button id="register-btn">Registrarse</button>
    <button id="admin-btn">Admin</button>
    <button id="logout-btn" style="display:none;">Cerrar sesi贸n</button>
  </div>
</header>

<nav class="tabs">
  <button class="tab active" data-tab="reservar">Reservar</button>
  <button class="tab" data-tab="mis-reservas">Mis Reservas</button>
  <button class="tab" data-tab="pagos">Pagos</button>
</nav>

<section class="search-card" id="reservar">
  <h2>Buscar Habitaciones Disponibles</h2>

  <div class="search-grid">
    <div class="field">
      <label>Fecha de entrada</label>
      <input type="text" id="fecha-reserva" readonly>
    </div>
    <div class="field">
      <label>Fecha de salida</label>
      <input type="text" id="fecha-salida" readonly>
    </div>
    <div class="field">
      <label>Tipo de habitaci贸n</label>
      <select id="tipo-habitacion">
        <option>Todas</option>
        <option>Simple</option>
        <option>Doble</option>
        <option>Matrimonial</option>
      </select>
    </div>
    <div class="field">
      <label>Hu茅spedes</label>
      <select id="huespedes">
        <option>1 persona</option>
        <option>2 personas</option>
        <option>3 personas</option>
        <option>4 personas</option>
      </select>
    </div>
  </div>

  <p id="error-fechas" style="display:none;color:#c0392b;"></p>
  <button id="search-btn" class="search-btn"> Buscar Habitaciones</button>
</section>

<section id="hoteles">
  <h2 class="section-title">Habitaciones Disponibles</h2>
  <div class="hoteles-grid" id="hoteles-list"></div>
</section>

<section id="mis-reservas" style="display:none;">
  <h2 class="section-title">Mis Reservas</h2>
  <div id="reservas-list" class="hoteles-grid"></div>
</section>

<section id="pagos" style="display:none;">
  <h2 class="section-title">Pagos</h2>
  <div class="search-card">
    <input id="card-number">
    <input id="card-name">
    <input id="card-exp">
    <input id="card-cvv">
    <button id="pagar-btn"> Pagar Reserva</button>
    <p id="pago-msg"></p>
  </div>
</section>

<footer>&copy; 2025 Sistema de Reservas Hotel</footer>

<!-- Modal Login Usuario -->
<div id="login-modal" class="modal">
  <div class="modal-content">
    <span class="close" id="close-login">&times;</span>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Correo">
      <input type="password" id="login-password" placeholder="Contrase帽a">
      <button type="submit">Iniciar Sesi贸n</button>
    </form>
    <button id="google-login">Continuar con Google</button>
  </div>
</div>

<!-- Modal Registro Usuario -->
<div id="register-modal" class="modal">
  <div class="modal-content">
    <span class="close" id="close-register">&times;</span>
    <form id="register-form">
      <input id="register-name" placeholder="Nombre">
      <input id="register-email" placeholder="Correo">
      <input id="register-password" placeholder="Contrase帽a">
      <button>Registrarse</button>
    </form>
  </div>
</div>

<!-- Modal Admin -->
<div id="admin-modal" class="modal">
  <div class="modal-content">
    <span class="close" id="close-admin">&times;</span>
    <input type="email" id="admin-email" placeholder="Correo Admin">
    <input type="password" id="admin-password" placeholder="Contrase帽a">
    <button id="admin-login-btn" type="button">Entrar al Dashboard</button>
  </div>
</div>

<!-- Modal Reserva -->
<div id="reserva-modal" class="modal">
  <div class="modal-content">
    <span class="close" id="close-reserva">&times;</span>
    <button id="confirmar-reserva">Confirmar</button>
  </div>
</div>

<!-- Scripts -->
<script type="module" src="scripts/firebase-config.js"></script>
<script type="module" src="scripts/auth.js"></script>
<script type="module" src="scripts/main.js"></script>
<script type="module" src="scripts/admin-auth.js"></script>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script type="module">
  import { loginAdmin } from "./scripts/admin-auth.js";
  import { auth } from "./scripts/firebase-config.js";

  const ADMINS = ["admin@tudominio.com"];

  // Inicializar Flatpickr
  flatpickr("#fecha-reserva",{dateFormat:"Y-m-d",allowInput:false});
  flatpickr("#fecha-salida",{dateFormat:"Y-m-d",allowInput:false});

  // Abrir modales
  document.getElementById("login-btn").onclick = () =>
    document.getElementById("login-modal").style.display="flex";
  document.getElementById("register-btn").onclick = () =>
    document.getElementById("register-modal").style.display="flex";
  document.getElementById("admin-btn").onclick = () =>
    document.getElementById("admin-modal").style.display="flex";

  // Cerrar modales
  document.getElementById("close-login").onclick = () =>
    document.getElementById("login-modal").style.display="none";
  document.getElementById("close-register").onclick = () =>
    document.getElementById("register-modal").style.display="none";
  document.getElementById("close-admin").onclick = () =>
    document.getElementById("admin-modal").style.display="none";
  document.getElementById("close-reserva").onclick = () =>
    document.getElementById("reserva-modal").style.display="none";

  // Login Admin usando Firebase
  document.getElementById("admin-login-btn")?.addEventListener("click", () => {
    const email = document.getElementById("admin-email").value;
    const password = document.getElementById("admin-password").value;
    loginAdmin(email, password);
  });

  // Mostrar usuario normal (no admin) en panel
  auth.onAuthStateChanged((user) => {
      if (user && !ADMINS.includes(user.email)) {
          document.getElementById("user-name").textContent = user.email;
          document.getElementById("logout-btn").style.display = "inline-block";
      } else {
          document.getElementById("user-name").textContent = "";
          document.getElementById("logout-btn").style.display = "none";
      }
  });
</script>

</body>
</html>
