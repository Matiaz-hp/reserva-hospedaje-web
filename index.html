<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Reservas Hotel</title>

  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>

  <!-- HEADER SUPERIOR -->
  <header class="topbar">
    <div class="logo"> Sistema de Reservas Hotel</div>

    <div class="auth">
      <span id="user-name"></span>
      <button id="login-btn">Iniciar Sesi贸n</button>
      <button id="register-btn">Registrarse</button>
      <button id="logout-btn" style="display:none;">Cerrar sesi贸n</button>
    </div>
  </header>

  <!-- MEN TIPO TABS -->
  <nav class="tabs">
    <button class="tab active">Reservar</button>
    <button class="tab">Mis Reservas</button>
    <button class="tab">Pagos</button>
  </nav>

  <!-- BUSCADOR PRINCIPAL -->
  <section class="search-card">

    <h2>Buscar Habitaciones Disponibles</h2>
    <p>Encuentra la habitaci贸n perfecta para tu estad铆a</p>

    <div class="search-grid">

      <div class="field">
        <label>Fecha de entrada</label>
        <input type="text" id="fecha-reserva" placeholder="dd/mm/aaaa">
      </div>

      <div class="field">
        <label>Fecha de salida</label>
        <input type="text" id="fecha-salida" placeholder="dd/mm/aaaa">
      </div>

      <div class="field">
        <label>Tipo de habitaci贸n</label>
        <select id="tipo-habitacion">
          <option>Todas</option>
          <option>Simple</option>
          <option>Doble</option>
          <option>Matrimonial</option>
        </select>
      </div>

      <div class="field">
        <label>Hu茅spedes</label>
        <select id="huespedes">
          <option>1 persona</option>
          <option>2 personas</option>
          <option>3 personas</option>
          <option>4 personas</option>
        </select>
      </div>

    </div>

    <p id="error-fechas" style="display:none;color:#c0392b;margin-top:10px;"></p>
    
    <button id="search-btn" class="search-btn">
       Buscar Habitaciones
    </button>

  </section>

  <!-- RESULTADOS -->
  <section id="hoteles">
    <h2 class="section-title">Habitaciones Disponibles</h2>
    <div class="hoteles-grid" id="hoteles-list">
      <!-- cards din谩micas -->
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 Sistema de Reservas Hotel
  </footer>

  <!-- MODALES (SIN CAMBIOS) -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('login-modal').style.display='none'">&times;</span>
      <h2>Iniciar Sesi贸n</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Correo" required>
        <input type="password" id="login-password" placeholder="Contrase帽a" required>
        <button type="submit">Iniciar Sesi贸n</button>
      </form>
      <button id="google-login">Continuar con Google</button>
    </div>
  </div>

  <div id="register-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('register-modal').style.display='none'">&times;</span>
      <h2>Registrarse</h2>
      <form id="register-form">
        <input type="text" id="register-name" placeholder="Nombre" required>
        <input type="email" id="register-email" placeholder="Correo" required>
        <input type="password" id="register-password" placeholder="Contrase帽a" required>
        <button type="submit">Registrarse</button>
      </form>
      <button id="google-register">Continuar con Google</button>
    </div>
  </div>

  <!-- MODAL RESERVA -->
<div id="reserva-modal" class="modal">
  <div class="modal-content">
    <span class="close" id="close-reserva">&times;</span>

    <h2>Confirmar Reserva</h2>

    <p><strong>Hotel:</strong> <span id="reserva-hotel"></span></p>

    <!-- MIS RESERVAS -->
<section id="mis-reservas" style="display:none;">
  <h2 class="section-title">Mis Reservas</h2>
  <div id="reservas-list" class="hoteles-grid">
    <!-- cards de reservas -->
  </div>
</section>

    <p><strong>Precio por noche:</strong> $<span id="reserva-precio"></span></p>
    <p><strong>Entrada:</strong> <span id="reserva-entrada"></span></p>
    <p><strong>Salida:</strong> <span id="reserva-salida"></span></p>

    <button id="confirmar-reserva">Confirmar Reserva</button>
  </div>
</div>

  <!-- SCRIPTS -->
  <script type="module" src="scripts/firebase-config.js"></script>
  <script type="module" src="scripts/auth.js"></script>
  <script type="module" src="scripts/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#fecha-reserva",{dateFormat:"Y-m-d"});
    flatpickr("#fecha-salida",{dateFormat:"Y-m-d"});
  </script>

</body>
</html>
